<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles1.css') }}">
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="{{ url_for('index') }}">HOME</a></li>
            <li><a href="{{ url_for('about') }}">ABOUT</a></li>
        </ul>
    </div>
    <div class="cre">
        <h2>Upload Image</h2>
        <form method="post" enctype="multipart/form-data">
            <label for="username">Choose File:</label>
            <input button type="file" name="file" id="file" required style="padding: 30px;">
            <button type="submit" style="color: rgb(0, 0, 0); background-color: aliceblue; width: 50%; display: flex; justify-content: center;">Upload</button>
            <div class="signup-link">
                <p><a href="{{ url_for('index') }}" style="color: white;">Logout</a></p>
            </div>
        </form>
    </div>

   
</body>
